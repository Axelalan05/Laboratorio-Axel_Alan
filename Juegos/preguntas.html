<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia de Tecnología</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: rgb(21, 21, 75);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        #trivia-section {
            background: #fff;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            max-width: 600px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        #trivia-section h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        #question {
            font-size: 20px;
            margin: 20px 0;
        }
        .answer-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 4px;
            cursor: pointer;
            width: 80%;
        }
        .answer-button:hover {
            background-color: #0056b3;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
        }
        #restart-button {
            display: none;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #28a745;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }
        #restart-button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div id="trivia-section">
        <h1>Trivia de Tecnología</h1>
        <p id="question">Cargando pregunta...</p>
        <div id="answers"></div>
        <div id="result"></div>
        <button id="restart-button">Reiniciar Juego</button>
    </div>

    <script src="./juegos.js"></script>
</body>
</html>
